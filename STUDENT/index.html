<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carmel Central School</title>
    <style>
      .title {
        color: rgb(red, green, blue);
        size: 24px;
        background-color: aquamarine;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1 class="title">Carmel Central School!!</h1>
    </div>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
          <div class="row g-3">
            <div
              class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6"
            >
              <label for="" class="form_label">Name:</label>
              <input type="text" class="form_control">
            </div>
            <div
              class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6"
            >
              <label for="" class="form_label">Roll No:</label>
              <input type="text" class="form_control">
            </div>
            <div
              class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6"
            >
              <label for="" class="form_labl">Adm No:</label>
              <input type="text" class="form_control">
            </div>
            <div
              class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6"
            >
              <label for="" class="form_label">Class:</label>
              <input type="text" class="form_control">
            </div>
            <div
              class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6"
            >
              <button class="btn btn-success">Submit</button>
            </div>
          </div>
        </div>
    </div>
</div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
